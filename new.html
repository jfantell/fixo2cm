<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fix O2CM</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.min.js"></script>
</head>
<body>
  <div class="well">
    <div class="text-center">
        <h1>Register for a New Competition</h1>
        <h4><small>Please enter all the following required information<small></h4>
    </div>
        <form class="form-group">
          <label for="host">Host:</label>
          <input class="form-control" id="host" required/>
          <label for="name">Name:</label>
          <input class="form-control" id="name" required/>
          <label for="sdate">Start Date</label>
          <input class="form-control" type="date" id="sdate" required/>
          <label for"edate">End Date:</label>
          <input class="form-control" type="date" id="edate" required/>
          <div class = "text-center">
          <button type="submit" class="btn btn-primary text-center">Submit</button>
          </div>
        </form>

</body>
</html>
